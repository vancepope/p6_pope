<ion-header>
  <ion-navbar color="danger">
      <ion-buttons start color="danger">
          <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <ion-card-content>
    <form #f="ngForm" (ngSubmit)="onSignin(f)" detail-none> 
      <ion-list>
          <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input text-input-highlight-color-valid="secondary" type="text" placeholder="joe@example.com" ngModel name="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input text-input-highlight-color-invalid="danger" type="password" placeholder="*******" ngModel name="password"></ion-input>
          </ion-item>
      </ion-list>
      <button ion-button type="submit" color="secondary" [disabled]="!f.valid">Login</button>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
